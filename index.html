<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>NPS Rating</title>
</head>
<body>
    <div class="container">
        <h1>The Unmatched Customer Experience</h1>
          <br>
        <h2>Rate Your Experience</h2>
          <br>
        <div class="emojis">
            <button class="emoji" title="Unsatisfied"onclick="submitRating(1)">😢</button>
            <button class="emoji" title="Neutral" onclick="submitRating(7)">😐</button>
            <button class="emoji" title="Happy" onclick="submitRating(10)">😊</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
